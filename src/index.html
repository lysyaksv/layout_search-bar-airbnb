<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="/" 
      method="post" 
      class="search searchBig"
      data-qa="big"
      >
      <img class="searchIconBig"
        src="images/Search.svg"
        alt="Search icon"
      >
      <label for="inputBig">
        <input 
          class="input"
          type="text" 
          name="searchBig"
          placeholder="Try ''Los Angeles''"
          data-qa="keypress"
          id="inputBig"
        >
      </label>
    </form>
    <form 
      action="/" 
      method="post" 
      class="search searchSmall"
      data-qa="small"
    >
      <img class="searchIconSmall"
        src="images/Search.svg"
        alt="Search icon"
      >
      <label for="inputSmall">
        <input 
          class="input"
          type="text" 
          name="searchSmall"
          placeholder="Try ''Los Angeles''"
          id="inputSmall"
        >
      </label>
    </form>
  </body>
</html>
